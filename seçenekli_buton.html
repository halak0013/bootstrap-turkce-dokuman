<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap 5 örneği</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous"
        />
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
          crossorigin="anonymous"
        ></script>
      </head>
      <body>
        <div class="container mt-3">
          <!-- ?start deyince soldan end diyince sağdan açılıyor
          ?dropup deyince yukarı doğru açılıyor
          -->
          <div class="dropdown ">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
              Dropdown button .........
            </button>
            <!-- ?dropdown-menu-end menünün sağdan tarafa doğru açılmasını sağlıyor -->
            <ul class="dropdown-menu dropdown-menu-end">
              <li><h5 class="dropdown-header">Dropdown header 1</h5></li> 
              <li><a class="dropdown-item" href="#">Link 1</a></li>
              <li><a class="dropdown-item disabled" href="#">Link 2</a></li>
              <li><hr class="dropdown-divider"></hr></li> 
              <li><a class="dropdown-item active" href="#">Link 3</a></li>
              <li><a class="dropdown-item" href="#">Link 3</a></li>
              <li><a class="dropdown-item-text" href="#">Text Link</a></li>
              <li><span class="dropdown-item-text">Just Text</span></li>
            </ul>
          </div> <br>

          <div class="btn-group">
            <button type="button" class="btn btn-danger">Apple</button>
            <button type="button" class="btn btn-warning">Samsung</button>
            <div class="btn-group">
              <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Sony</button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Tablet</a></li>
                <li><a class="dropdown-item" href="#">Smartphone</a></li>
              </ul>
            </div>
          </div> 
        </div>
      </body>
</html>
