<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 5 örneği</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container p-3">
      <div class="progress">
        <div class="progress-bar" style="width: 20%"></div>
      </div>
      <div class="progress m-4" style="height: 70px">
        <div class="progress-bar" style="width: 40%; height: 70px">40%</div>
      </div>

      <!-- Blue -->
      <div class="progress">
        <div class="progress-bar" style="width: 10%"></div>
      </div>

      <!-- Green -->
      <div class="progress">
        <div class="progress-bar bg-success" style="width: 20%"></div>
      </div>

      <!-- Turquoise -->
      <div class="progress">
        <div class="progress-bar bg-info" style="width: 30%"></div>
      </div>

      <!-- Orange -->
      <div class="progress">
        <div class="progress-bar bg-warning" style="width: 40%"></div>
      </div>

      <!-- Red -->
      <div class="progress">
        <div class="progress-bar bg-danger" style="width: 50%"></div>
      </div>

      <!-- White -->
      <div class="progress border">
        <div class="progress-bar bg-white" style="width: 60%"></div>
      </div>

      <!-- Grey -->
      <div class="progress">
        <div class="progress-bar bg-secondary" style="width: 70%"></div>
      </div>

      <!-- Light Grey -->
      <div class="progress border">
        <div class="progress-bar bg-light" style="width: 80%"></div>
      </div>

      <!-- Dark Grey -->
      <div class="progress">
        <div class="progress-bar bg-dark" style="width: 90%"></div>
      </div>
      <div class="progress">
        <div class="progress-bar progress-bar-striped" style="width:40%"></div>
      </div> 
      <br>
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width:40%"></div>
      </div>
      <div class="progress">
        <!-- !matematik hatasında  tümünü oranlayıp ayarlıyor-->
        <div class="progress-bar bg-success" style="width:90%">
          Free Space
        </div>
        <div class="progress-bar bg-warning" style="width:10%">
          Warning
        </div>
        <div class="progress-bar bg-danger" style="width:100%">
          Danger
        </div>
      </div> 
    </div>
  </body>
</html>
