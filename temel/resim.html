<!DOCTYPE html>
<html lang="tr">
  <head>
    <title>Bootstrap 5 örneği</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</head>
<div class="container mt-3 bg-info">
  <h2>Rounded Corners</h2>
  <p>The .rounded class adds rounded corners to an image:</p>            
  <img src="resimler/dere.png" class="rounded" alt="Cinque Terre" width="304" > 

  <img src="resimler/dere.png" class="rounded-circle" alt="Cinque Terre" width="304" > 
  
  <img src="resimler/dere.png" class="img-thumbnail" alt="Cinque Terre" width="304" > 

  <img src="resimler/dere.png" class="float-start" width="300">
  <img src="resimler/menzara.jpg" class="float-end" width="300"> 
  <!-- ?resmi ortya almak için -->
  <img src="resimler/elma.png" class="mx-auto d-block" width="200"> 
<!-- ?resmi orantılı olarak büyütp kontainerin içine sığdırmak için kullanılır -->
  <img class="img-fluid" src="resimler/kavun.png" alt="Kavun" width="1100" height="500"> 
</div>

</body>

</html>
